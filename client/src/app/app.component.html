<div style="text-align:center">
<div *ngIf="route == ''">
  <button type="button" class="btn btn-danger" (click) ="createDB()">Create Database</button>
</div>

<router-outlet></router-outlet>

<div id="ht">
  <button type="button" class="btn btn-primary" (click)="getAnimals()">Get Animals</button>
  <table id ="ht" align="center" border="1" width="1000">
    <thead>
      <th> Number </th>
      <th> Name </th>
      <th> Type </th>
      <th> Description </th>
      <th> Date of birth </th>
      <th> Date of inscription </th>
      <th> State </th>
      <th> Owner number </th>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td> {{animal.num}}</td>
        <td> {{animal.name}}</td>
        <td> {{animal.type}}</td>
        <td> {{animal.desc}}</td>
        <td> {{animal.dob}}</td>
        <td> {{animal.doi}}</td>
        <td> {{animal.state}}</td>
        <td> {{animal.ownerNum}}</td>
      </tr>
    </tbody>
  </table>
</div>
